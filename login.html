<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Iberic Cars</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="login.css">
  <link rel="icon" type="image/png" href="Imagenes/IBERIC (2).png">
</head>

<body>
  <a href="index.html">
        <img src="Imagenes/IBERIC (2).png" alt="Logo de la empresa" />
      </a>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
       <form id="login-form">

        <input type="email" id="email" placeholder="Introduce aquí tu email" required>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Introduce aquí tu Contraseña" required>
            
          </div>
        <button type="submit">Entrar</button>
        </form>
        <p class="olvido">
          <a href="#" id="olvidaste-password">¿Has olvidado tu contraseña?</a>
        </p>
        <a class="volver" href="index.html">← Volver al inicio</a>
        <p class="registro">¿No estás registrado? <a href="registro.html">Pulsa aquí</a></p>
        <p id="mensaje"></p>
    </div>
    <div id="reset-password-container" class="reset-container">
      <h3>Restablecer contraseña</h3>
      <input type="email" id="reset-email" placeholder="Introduce tu correo" required>
      <button id="reset-btn">Enviar enlace</button>
      <button id="cancelar-btn" type="button">Cancelar</button>
      <p id="reset-mensaje"></p>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" ></script>
  
  
  <script src="login.js" ></script>
  
</body>
</html>
