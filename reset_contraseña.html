<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restablecer contraseña</title>
</head>
<body>
  <h2>Establece tu nueva contraseña</h2>
  <form id="reset-form">
    <input type="password" id="new-password" placeholder="Nueva contraseña" required>
    <button type="submit">Actualizar contraseña</button>
  </form>
  <p id="reset-msg"></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module">
    const supabase = supabase.createClient('https://yhcivepnywbvskalfqfd.supabase.co', 'ey...');

    const form = document.getElementById('reset-form');
    const msg = document.getElementById('reset-msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value;

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        msg.textContent = "❌ Error al cambiar contraseña: " + error.message;
        msg.style.color = "red";
      } else {
        msg.textContent = "✅ Contraseña actualizada. Ahora puedes iniciar sesión.";
        msg.style.color = "green";
      }
    });
  </script>
</body>
</html>
