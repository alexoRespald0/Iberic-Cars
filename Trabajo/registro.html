<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Iberic Cars</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <a href="index.html">
        <img src="Imagenes/IBERIC (2).png" alt="Logo de la empresa" />
      </a>
  <div class="login-container">
    <h2>Crear Cuenta</h2>
    <form id="registro-form">
      <input type="text" id="usuario" placeholder="Nombre de usuario" required>
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Registrarse</button>
    </form>

    <p id="mensaje"></p> <!-- Contenedor para mensajes -->

    <a class="volver" href="login.html">← Volver al login</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="registro.js"></script>
</body>
</html>
