<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anuncio de Coche</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ececec;
      margin: 0;
      padding: 2rem;
    }

    .anuncio-coche {
      max-width: 1200px;
      margin: auto;
      background-color: #f9f9f9;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem;
    }

    .galeria-principal {
      width: 700px;
      height: 410px;
      object-fit: cover;
      border-radius: 0;
      margin-bottom: 1rem;
      display: block;
      margin-left: 0;
      margin-right: auto;
    }

    .miniaturas {
      display: flex;
      justify-content: flex-start;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .miniaturas img {
      width: 100px;
      height: 75px;
      object-fit: cover;
      border-radius: 0;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .miniaturas img:hover {
      transform: scale(1.05);
    }

    .detalles-coche h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1rem;
    }

    .detalles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      font-size: 1rem;
      margin-top: 1rem;
    }

    .detalles-item {
      background-color: #fff;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }

    .detalles-item strong {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    .extras ul {
      list-style-type: disc;
      padding-left: 1.5rem;
    }

    .cta {
      text-align: center;
      margin-top: 2rem;
    }

    .cta button {
      padding: 1rem 2rem;
      background-color: #0074D9;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .cta button:hover {
      background-color: #000000;
    }
    
  </style>
  <script>
    function cambiarImagenPrincipal(src) {
      const img = document.getElementById('imagen-principal');
      img.src = src;
    }
    
    
  </script>
  
</head>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const supabaseUrl = 'https://yhcivepnywbvskalfqfd.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InloY2l2ZXBueXdidnNrYWxmcWZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwODA5ODgsImV4cCI6MjA2MjY1Njk4OH0.Nl2_D3j5MHTuGnIaelVrREqLqQSPE-Z8ciVnaJGVa-w'; // tu clave pública real
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  async function cargarCochePorID(id) {
    const { data, error } = await supabase
      .from('coches')
      .select('*')
      .eq('id', id)
      .single();

    if (error) {
      console.error('Error al cargar datos:', error);
      return;
    }

    // Imagen principal
    document.getElementById('imagen-principal').src = data.imagenprincipal;

    // Miniaturas
    const miniaturas = document.querySelectorAll('.miniaturas img');
    if (miniaturas.length >= 4) {
      miniaturas[0].src = data.foto1;
      miniaturas[1].src = data.foto2;
      miniaturas[2].src = data.foto3;
      miniaturas[3].src = data.foto4;
      miniaturas[3].src = data.imagenprincipal;
    }

    // Título
    document.querySelector('.detalles-coche h1').textContent = data.marca;

    // Rellenar tabla de detalles
    const detalles = document.querySelectorAll('.detalles-item');
    detalles[0].innerHTML = `<strong>Año</strong>${data.año}`;
    detalles[1].innerHTML = `<strong>Combustible</strong>${data.combustible}`;
    detalles[2].innerHTML = `<strong>Transmisión</strong>${data.transmision}`;
    detalles[3].innerHTML = `<strong>Puertas</strong>${data.puertas}`;
    detalles[4].innerHTML = `<strong>Carrocería</strong>${data.carroceria}`;
    detalles[5].innerHTML = `<strong>Color</strong>${data.color}`;
    detalles[6].innerHTML = `<strong>Precio</strong>${data.precio} €`;
  }

  // Cargar por ID desde la URL (?id=3)
  const params = new URLSearchParams(window.location.search);
  const idCoche = params.get('id');
  if (idCoche) {
    cargarCochePorID(idCoche);
  }
</script>

</script>


<body>
  <div class="anuncio-coche">

   
 <!-- Imagen principal -->
	  <img id="imagen-principal" class="galeria-principal" src="" alt="Vista principal del coche">
    <!-- Miniaturas -->
    <div class="miniaturas">
      <img src="" alt="Vista 1" onclick="cambiarImagenPrincipal(this.src)">
      <img src="" alt="Vista 2" onclick="cambiarImagenPrincipal(this.src)">
      <img src="" alt="Vista 3" onclick="cambiarImagenPrincipal(this.src)">
      <img src="" alt="Vista 4" onclick="cambiarImagenPrincipal(this.src)">
      <img src="" alt="Vista 5" onclick="cambiarImagenPrincipal(this.src)">
    </div>
    <div class="detalles-coche">
      <div class="detalles-grid">
        <div class="detalles-item"></div>
        <div class="detalles-item"></div>
        <div class="detalles-item"></div>
        <div class="detalles-item"></div>
        <div class="detalles-item"></div>
        <div class="detalles-item"></div>
        <div class="detalles-item"></div>
        <div class="detalles-item"></div>
      </div>
    </div>


    <div class="cta">
      <button onclick="alert('Formulario de contacto no implementado')">Añade este coche al carro</button>
    </div>

  </div>
</body>
</html>
